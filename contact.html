<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact &verbar; Re-Cycle – Guided bicycle tours in Haugesund</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Explore Haugesund by bike with Re-Cycle. Check out our popular tours and join us!">
	<meta name="author" content="Asbj&oslash;rn Kallevik">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	
	<!-- HEADER-->
	<header id="page-header" role="banner">
		<!-- NAVIGATION -->
		<nav role="navigation">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="tours.html">Tours</a></li>
				<li><a href="about.html">About us</a></li>
				<li><a href="contact.html" class="active">Contact</a></li>
			</ul>
		</nav>
	</header>
	<!-- MAIN SECTION -->
	<main>
		<header id="page-title">
			<h1>Contact</h1>
		</header>
		<div id="contact" class="flexbox">
			<article role="article">
				<h2>Contact us</h2>
				<hr>
				<section id="contact-form">
					<form>
						<label>
							<p>Name:<br>
							<input type="text" name="name" size="25" maxlength="100"></p>
						</label>
						<label>
							<p>E-mail:<br>
							<input type="text" name="email" size="25" maxlength="50"></p>
						</label>
						<label>
							<p>Comments:<br>
							<textarea name="comments" cols="24" rows="6"></textarea></p>
						</label>
						<label>
							<input type="submit" name="submit" value="Send">
						</label>
					</form>
				</section>
				<section id="contact-details">
					<h3>Phone</h3>
					<p>&plus;47 12345678</p>
					<h3>Address</h3>
					<p>Strandgata 123,<br>5501 Haugesund</p>
				</section>

			</article>
			<article role="article">
				<section>
					<h2>Our location</h2>
					<hr>
					<div id="map-contact"></div>
					<!-- LOCATION MAP -->
					<script>
						function initMap() {
						  var haugesund = {lat: 59.4120439, lng: 5.2687456};
						  var map = new google.maps.Map(
						      document.getElementById('map-contact'), {zoom: 15, center: haugesund});
						  var marker = new google.maps.Marker({position: haugesund, map: map});
						}
				    </script>
				    <script async defer
				    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyLHzdOOC-1ZL1wf35bKcwmx0DxgjSt8I&callback=initMap">
				    </script>

				</section>
			</article>
		</div>
	</main>

	<!-- FOOTER -->
	<footer id="page-footer">
		<p>&copy; Re-Cycle 2018</p>
	</footer>
</body>
</html>
